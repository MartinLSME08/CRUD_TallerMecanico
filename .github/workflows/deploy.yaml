name: Deploy Blazor App to Azure

on:
  push:
    branches:
      - home
  pull_request:
    branches:
      - '*'

env:
  AZURE_WEBAPP_NAME: tallermecanicorto # nombre de tu Azure Web App
  AZURE_WEBAPP_PACKAGE_PATH: '.' # ruta de salida del paquete de la app
  DOTNET_VERSION: '8.0.0' # versión de .NET

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build the project
        run: dotnet build --configuration Release

      - name: Publish the project
        run: dotnet publish -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }} # nombre de la app en Azure
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # secreto con el perfil de publicación
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp